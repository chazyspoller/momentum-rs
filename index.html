<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <audio src=""></audio>
      <p class="audio-title"></p>
      <div class="player-timeline">
        <div class="progress"></div>
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon" aria-label="previous"></button>
        <button class="play player-icon" aria-label="play"></button>
        <button class="play-next player-icon" aria-label="next"></button>
      </div>
      <div class="audio-extra">
        <p class="time-duration"></p>
        <button class="repeat-btn" title="repeat" aria-label="repeat"></button>
        <div class="volume">
          <button class="volume-btn" aria-label="volume"></button>
          <div class="volume-range">
            <div class="progress"></div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="header-box">
      <div class="todo">
        <div class="todo__input">
          <input class="todo__text" type="text">
          <span class="todo__add"></span>
        </div>
        <ul class="todo__items"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" aria-label="enter city" />
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting">
      <span class="greeting-text"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <div class="quotes">
      <button class="change-quote"></button>
      <div>
        <div class="quote-text"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="footer-options">
      <div class="settings">
        <button class="settings-btn"></button>
        <div class="settings-list">
          <div class="language-choice">
            <p>Languages</p>
            <input type="radio" name="language" id="ru-RU">
            <label for="ru-RU">
              Rus
            </label>
            <input type="radio" name="language" id="en-EN" checked>
            <label for="en-EN">
              Eng
            </label>
          </div>
          <div class="settings-blocks">
            <p>Visible Blocks</p>
            <input type="checkbox" name="player" id="player" checked>
            <label for="player">
              Player
            </label>
            <input type="checkbox" name="weather" id="weather" checked>
            <label for="weather">
              Weather
            </label>
            <input type="checkbox" name="time" id="time" checked>
            <label for="time">
              Time
            </label>
            <input type="checkbox" name="date" id="date" checked>
            <label for="date">
              Date
            </label>
            <input type="checkbox" name="greeting" id="greeting" checked>
            <label for="greeting">
              Greeting
            </label>
            <input type="checkbox" name="quotes" id="quotes" checked>
            <label for="quotes">
              Quotes
            </label>
            <input type="checkbox" name="todo" id="todo" checked>
            <label for="todo">
              TodoList
            </label>
          </div>
        </div>
      </div>
      <div class="developer">
        <a class="rsshool-link" href="https://rs.school/js/" aria-label="Go to RSschool"></a>
        <a class="github-link" href="https://github.com/chazyspoller" aria-label="Go to my Github"></a>
        <p>2022</p>
      </div>
    </div>
  </footer>
  <script src="js/script.js" type="module"></script>
</body>

</html>
